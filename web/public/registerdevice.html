<!DOCTYPE html>
<html>

<head>
	<title>Device Registration</title>
	<!-- Add Bootstrap stylesheet -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- Add custom CSS styling -->
	<link rel="stylesheet" href="./css/style_registerDevice.css">
</head>

<body>
	<!-- The navbar -->
	<div id="navbar-placeholder"></div>

	<div class="container">
		<h1>Device Registration Form</h1>
		<form id="device-form">
			<div class="form-group">
				<label for="name">Device Name:</label>
				<input type="text" class="form-control" id="name" name="name" required>
			</div>
			<div class="form-group">
				<label for="description">Description:</label>
				<textarea class="form-control" id="description" name="description"></textarea>
			</div>
			<div class="form-group">
				<label for="location">Location:</label>
				<input type="text" class="form-control" id="location" name="location">
			</div>
			<div class="form-group">
				<label for="category">Category:</label>
				<select class="form-control" id="category" name="category">
					<option value="security">Security</option>
					<option value="ac">AC devices</option>
					<option value="light">Lighting</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary btn-block" id="registerD">Register Device</button>
			<div class="error"></div>
		</form>
	</div>

	<!-- Add Bootstrap JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="./js/app.js"></script>

</body>

</html>
